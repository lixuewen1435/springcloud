eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

feign:
  compression:
    request:
      enabled: true
      min-request-size: 2048
      mime-types:
        - text/xml,application/xml,application/json
    response:
      enabled: true
  #开启熔断、降低
  hystrix:
    enabled: true

